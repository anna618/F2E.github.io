<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>toolist</title>
			
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" type="text/css" href="toolist.css">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
			
			<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
			<link rel="stylesheet" href="/resources/demos/style.css">
			
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
			<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> 
		</head>
		<body>
			<div class="wrapper">
					
					

				<div class="mainNav">
				<table>
					<tr>
						<td>My Tasks</td>
						<td>In Progress</td>
						<td>Completed</td>
					</tr>
					
				</table>
				</div>	
			
				<div class="content">
						
						
					
					
						<div class="contentAddlist"><input class="contentAddlistText" type=”text” value=”+&nbsp;Add&nbsp;Task” /></div>
					
					<div class="flip"><span class="1"></span>
					<ul id="sortable" >
						
							<li class="ui-state-default" ><input type="checkbox" /> <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Type Something Here…<i class="far fa-star"></i><i class="fas fa-pencil-alt"></i><br><i class="far fa-file"></i></li>
						<div class="panel">
							<i class="far fa-calendar-alt"></i>

						</div>
						
						
						
						<li class="ui-state-default"><input type="checkbox" /> <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Type Something Here…<i class="far fa-star"></i><i class="fas fa-pencil-alt"></i></li>
						<li class="ui-state-default"><input type="checkbox" /> <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Type Something Here…<i class="far fa-star"></i><i class="fas fa-pencil-alt"></i></li>
						<li class="ui-state-default"><input type="checkbox" /> <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Type Something Here…<i class="far fa-star"></i><i class="fas fa-pencil-alt"></i></li>
						<li class="ui-state-default"><input type="checkbox" /> <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Type Something Here…<i class="far fa-star"></i><i class="fas fa-pencil-alt"></i></li>
						<li class="ui-state-default"><input type="checkbox" /> <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Type Something Here…<i class="far fa-star"></i><i class="fas fa-pencil-alt"></i></li>
						<li class="ui-state-default"><input type="checkbox" /> <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Type Something Here…<i class="far fa-star"></i><i class="fas fa-pencil-alt"></i></li>
					</ul>
					</div>
				</div>
					
					
				</div>
			</div>
			
			<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
			  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			  <script>
				$( function() {
				  $( "#sortable" ).sortable();
				  $( "#sortable" ).disableSelection();
				} ); //拖曳

				$(function(){
				$(".flip").click(function(){
				$(".panel").slideToggle("slow");
				$(".xs1").toggle();
				$(".xs2").toggle();
				});});//折合

				
			</script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
